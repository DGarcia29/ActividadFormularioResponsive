<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="hoja.css">
</head>
<body> 
    
    <form class="formulario">
        <h1>Registro de Usuario</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <img class="icon" src="img/icon_user.png"/>
                <input type="text" placeholder="Nombre de usuario">
            </div>

            <div class="input-contenedor">
                <img class="icon" src="img/icon_mail.png"/>
                <input type="text" placeholder="Correo electrónico">
            </div>

            <div class="input-contenedor">
                <img class="icon" src="img/icon_pass.png"/>
                <input type="password" placeholder="Contraseña">
            </div>

            <input type="submit" name="" id="" value="Registro" class="button">
            <p>Al registrarse. acepta nuestras condiciones de uso y política de privacidad</p>
            <p>¿Ya tiene una cuenta? <a class="link" href="Login.html">Iniciar sesión</a></p>
        </div>

    </form>
</body>
</html>
